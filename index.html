<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta San Valent√≠n - Verito Aguas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            text-shadow: 2px 2px white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .instruction {
            color: #6a0d2f;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px;
        }

        .container::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 40px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        #spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #d63384;
            font-weight: bold;
            color: #d63384;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
        }

        #spin-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            border-color: #999;
        }

        .result-msg {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            color: #d63384;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s;
            text-align: center;
            max-width: 80%;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1>Verito Aguas</h1>
    <div id="header-text" class="instruction">üíù ¬°Gira para ganar tu premio de San Valent√≠n! üíù</div>

    <div class="container" id="wheel-container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">GIRAR</button>
    </div>

    <div id="result" class="result-msg"></div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const resultDiv = document.getElementById('result');
        const headerText = document.getElementById('header-text');

        // PREMIOS ACTUALIZADOS SEG√öN TU LISTA
        const prizes = [
            "3 Videos üé•", 
            "5 Videos üéûÔ∏è", 
            "1 Sexting Gratis üî•", 
            "Calif. Audio üéôÔ∏è", 
            "Calif. Video üìπ", 
            "3 Lives Grabados üì∫", 
            "Set Fotos Expl√≠citas üì∏", 
            "1 Audio 2min üéß", 
            "3 Audios 2min üé§"
        ];
        
        const colors = ["#ff4d6d", "#ff758f", "#ff8fa3", "#ffb3c1", "#ff4d6d", "#ff758f", "#ff8fa3", "#ffb3c1", "#ff4d6d"];
        
        let size = 350;
        canvas.width = size;
        canvas.height = size;
        let center = size / 2;
        let arc = (2 * Math.PI) / prizes.length;

        function drawWheel() {
            prizes.forEach((prize, i) => {
                let angle = i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, center, angle, angle + arc, false);
                ctx.lineTo(center, center);
                ctx.fill();
                
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 12px Poppins";
                ctx.fillText(prize, center - 15, 5);
                ctx.restore();
            });
        }

        drawWheel();

        // SISTEMA DE ENLACES √öNICOS
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('id');

        // Si no hay ID en el link, no deja girar
        if (!ticketId) {
            spinBtn.disabled = true;
            headerText.innerHTML = "‚ùå Enlace no v√°lido. Pide tu link personal.";
        } 
        // Si el ID ya se us√≥ en este navegador, muestra el premio que gan√≥
        else if (localStorage.getItem('used_ticket_' + ticketId)) {
            spinBtn.disabled = true;
            headerText.innerHTML = "üö´ Este giro ya fue utilizado.";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "Ya ganaste: <br><strong>" + localStorage.getItem('prize_' + ticketId) + "</strong>";
        }

        spinBtn.addEventListener('click', () => {
            if (localStorage.getItem('used_ticket_' + ticketId)) return;

            let extraDegrees = Math.floor(Math.random() * 360) + 3600; 
            canvas.style.transform = `rotate(${extraDegrees}deg)`;
            spinBtn.disabled = true;

            setTimeout(() => {
                let actualDegree = extraDegrees % 360;
                let prizeIndex = Math.floor((360 - actualDegree) / (360 / prizes.length)) % prizes.length;
                let wonPrize = prizes[prizeIndex];

                // Guardar que este ticket espec√≠fico ya se us√≥
                localStorage.setItem('used_ticket_' + ticketId, 'true');
                localStorage.setItem('prize_' + ticketId, wonPrize);

                resultDiv.style.display = "block";
                resultDiv.innerHTML = `‚ú® ¬°FELICIDADES! ‚ú®<br>Ganaste: <strong>${wonPrize}</strong><br>üì∏ Toma captura y env√≠ala con el ID: ${ticketId}`;
            }, 4000);
        });
    </script>
</body>
</html>
