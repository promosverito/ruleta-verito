<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta San Valent√≠n - Verito Aguas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: moveUp 6s linear infinite;
            z-index: 0;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            text-shadow: 2px 2px white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            z-index: 1;
        }

        .instruction {
            color: #6a0d2f;
            font-weight: bold;
            text-align: center;
            padding: 0 20px;
            max-width: 400px;
            margin-bottom: 10px;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 20px;
            z-index: 1;
        }

        /* El marcador (coraz√≥n) indica el ganador arriba */
        .container::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 40px;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background-color: white;
        }

        #spin-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #d63384;
            font-weight: bold;
            color: #d63384;
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
        }

        #spin-btn:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            border-color: #999;
        }

        .result-msg {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 15px;
            color: #d63384;
            font-weight: bold;
            display: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s;
            text-align: center;
            max-width: 80%;
            z-index: 1;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1>Verito Aguas</h1>
    <div id="header-text" class="instruction">üíù ¬°Gira para ganar tu premio! üíù</div>

    <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">GIRAR</button>
    </div>

    <div id="result" class="result-msg"></div>

    <script>
        // --- EFECTO DE CORAZONES FLOTANTES ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 300);

        // --- L√ìGICA DE LA RULETA CORREGIDA ---
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spin-btn');
        const resultDiv = document.getElementById('result');
        const headerText = document.getElementById('header-text');

        const prizes = [
            "3 Videos üé•", 
            "5 Videos üéûÔ∏è", 
            "1 Sexting Gratis üî•", 
            "Calif. verga AudioüéôÔ∏è", 
            "Calif. verga Video üìπ", 
            "Grabaci√≥n 3 Lives üì∫", 
            "Fotos Expl√≠citas üì∏", 
            "Audio Sexual 2m üéß"
        ];
        
        const colors = ["#ff4d6d", "#ff758f", "#ff8fa3", "#ffb3c1", "#ff4d6d", "#ff758f", "#ff8fa3", "#ffb3c1"];
        
        let size = 350;
        canvas.width = size;
        canvas.height = size;
        let center = size / 2;
        let arc = (2 * Math.PI) / prizes.length;

        function drawWheel() {
            prizes.forEach((prize, i) => {
                let angle = i * arc;
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, center, angle, angle + arc, false);
                ctx.lineTo(center, center);
                ctx.fill();
                
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 13px Poppins";
                ctx.fillText(prize, center - 20, 10);
                ctx.restore();
            });
        }

        drawWheel();

        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('id');

        if (!ticketId) {
            spinBtn.disabled = true;
            headerText.innerHTML = "‚ùå Enlace inv√°lido. Pide uno nuevo.";
        } else if (localStorage.getItem('used_' + ticketId)) {
            spinBtn.disabled = true;
            headerText.innerHTML = "üö´ Este link ya se us√≥.";
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "Premio ganado: <br><strong>" + localStorage.getItem('p_' + ticketId) + "</strong>";
        }

        spinBtn.addEventListener('click', () => {
            if (localStorage.getItem('used_' + ticketId)) return;

            let randomRotation = Math.floor(Math.random() * 360);
            let totalRotation = 3600 + randomRotation; // 10 vueltas + random
            
            canvas.style.transform = `rotate(${totalRotation}deg)`;
            spinBtn.disabled = true;

            setTimeout(() => {
                // C√°lculo corregido para que el premio ganador sea el de arriba (12 en punto)
                // Se resta 90 grados para compensar que el dibujo empieza a las 3 en punto
                let actualAngle = (totalRotation % 360);
                let prizeIndex = Math.floor(((360 - actualAngle + 270) % 360) / (360 / prizes.length));
                let wonPrize = prizes[prizeIndex];

                localStorage.setItem('used_' + ticketId, 'true');
                localStorage.setItem('p_' + ticketId, wonPrize);

                resultDiv.style.display = "block";
                resultDiv.innerHTML = `‚ú® ¬°GANASTE! ‚ú®<br><strong>${wonPrize}</strong><br>üì∏ Toma captura de tu premio y env√≠alo a mi ONLYFANS`;
            }, 4000);
        });
    </script>
</body>
</html>
